<!-- Mk1 指令舱 SVG - 基于原始设计重制 -->
<svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="podGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="heatShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f"/>
      <stop offset="50%" style="stop-color:#bf1809"/>
      <stop offset="100%" style="stop-color:#8f1200"/>
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6"/>
      <stop offset="50%" style="stop-color:#32a0d3"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
  </defs>
  
  <!-- 顶部连接口 -->
  <rect x="40" y="5" width="20" height="8" rx="4" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="50" cy="9" r="2" fill="#666"/>
  
  <!-- 指令舱主体 - 梯形形状 (上窄下宽) -->
  <path d="M35 18 L65 18 L80 70 L20 70 Z" fill="url(#podGradient)" stroke="#555" stroke-width="2"/>
  
  <!-- 热防护盾底部 - 红色矩形区域 -->
  <rect x="30" y="45" width="40" height="20" fill="url(#heatShieldGradient)" stroke="#8f1200" stroke-width="1"/>
  
  <!-- 观察窗/控制面板 - 蓝色矩形 -->
  <rect x="38" y="28" width="24" height="12" fill="url(#windowGradient)" stroke="#1976d2" stroke-width="1"/>
  
  <!-- CMD 标识 -->
  <text x="50" y="52" text-anchor="middle" fill="#000" font-size="8" font-weight="bold" font-family="Arial, sans-serif">CMD</text>
  
  <!-- 侧面细节线条 -->
  <line x1="25" y1="25" x2="30" y2="25" stroke="#666" stroke-width="1"/>
  <line x1="70" y1="25" x2="75" y2="25" stroke="#666" stroke-width="1"/>
  <line x1="26" y1="35" x2="31" y2="35" stroke="#666" stroke-width="1"/>
  <line x1="69" y1="35" x2="74" y2="35" stroke="#666" stroke-width="1"/>
  
  <!-- 底部连接口 -->
  <rect x="40" y="75" width="20" height="8" rx="4" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="50" cy="79" r="2" fill="#666"/>
  
  <!-- 附加细节 - 螺栓/铆钉 -->
  <circle cx="35" cy="22" r="1" fill="#888"/>
  <circle cx="65" cy="22" r="1" fill="#888"/>
  <circle cx="32" cy="55" r="1" fill="#888"/>
  <circle cx="68" cy="55" r="1" fill="#888"/>
  
  <!-- 标识文字 -->
  <text x="50" y="95" text-anchor="middle" fill="#666" font-size="6">Mk1-CMD</text>
</svg>