<!-- FL-T400 大型燃料罐 SVG -->
<svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#cccccc"/>
      <stop offset="100%" style="stop-color:#999999"/>
    </linearGradient>
    <linearGradient id="fuelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
    <linearGradient id="oxidizerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#d84315"/>
    </linearGradient>
  </defs>
  
  <!-- 顶部连接口 -->
  <rect x="35" y="5" width="30" height="10" rx="5" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="50" cy="10" r="3" fill="#666"/>
  
  <!-- 燃料罐主体 (更高的罐体) -->
  <rect x="20" y="20" width="60" height="260" rx="8" fill="url(#tankGradient)" stroke="#666" stroke-width="2"/>
  
  <!-- 燃料液位指示 (左侧 - 液体燃料) -->
  <rect x="25" y="25" width="20" height="250" rx="5" fill="url(#fuelGradient)" opacity="0.4"/>
  
  <!-- 氧化剂液位指示 (右侧) -->
  <rect x="55" y="25" width="20" height="250" rx="5" fill="url(#oxidizerGradient)" opacity="0.4"/>
  
  <!-- 中央分隔线 -->
  <line x1="50" y1="25" x2="50" y2="275" stroke="#888" stroke-width="2"/>
  
  <!-- 底部连接口 -->
  <rect x="35" y="285" width="30" height="10" rx="5" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="50" cy="290" r="3" fill="#666"/>
  
  <!-- 左侧连接口 (中部) -->
  <rect x="5" y="140" width="15" height="25" rx="4" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="12" cy="152" r="3" fill="#666"/>
  
  <!-- 右侧连接口 (中部) -->
  <rect x="80" y="140" width="15" height="25" rx="4" fill="#444" stroke="#222" stroke-width="1"/>
  <circle cx="88" cy="152" r="3" fill="#666"/>
  
  <!-- 标识和细节 -->
  <text x="35" y="60" text-anchor="middle" fill="#444" font-size="6" font-weight="bold">LF</text>
  <text x="65" y="60" text-anchor="middle" fill="#444" font-size="6" font-weight="bold">OX</text>
  
  <!-- FL-T400 标识 -->
  <text x="50" y="150" text-anchor="middle" fill="#444" font-size="8" font-weight="bold">FL-T400</text>
  
  <!-- 管道连接 -->
  <rect x="18" y="40" width="4" height="220" rx="2" fill="#bbb" opacity="0.7"/>
  <rect x="78" y="40" width="4" height="220" rx="2" fill="#bbb" opacity="0.7"/>
  
  <!-- 液位刻度 (更多刻度线) -->
  <g stroke="#999" stroke-width="1" opacity="0.8">
    <line x1="82" y1="40" x2="86" y2="40"/>
    <line x1="82" y1="70" x2="86" y2="70"/>
    <line x1="82" y1="100" x2="86" y2="100"/>
    <line x1="82" y1="130" x2="86" y2="130"/>
    <line x1="82" y1="160" x2="86" y2="160"/>
    <line x1="82" y1="190" x2="86" y2="190"/>
    <line x1="82" y1="220" x2="86" y2="220"/>
    <line x1="82" y1="250" x2="86" y2="250"/>
    
    <!-- 主要刻度标记 -->
    <text x="90" y="45" fill="#666" font-size="5">100%</text>
    <text x="90" y="105" fill="#666" font-size="5">75%</text>
    <text x="90" y="165" fill="#666" font-size="5">50%</text>
    <text x="90" y="225" fill="#666" font-size="5">25%</text>
    <text x="90" y="255" fill="#666" font-size="5">0%</text>
  </g>
  
  <!-- 结构加强筋 -->
  <rect x="18" y="80" width="64" height="3" rx="1" fill="#999" opacity="0.6"/>
  <rect x="18" y="140" width="64" height="3" rx="1" fill="#999" opacity="0.6"/>
  <rect x="18" y="200" width="64" height="3" rx="1" fill="#999" opacity="0.6"/>
  
  <!-- 侧面管道细节 -->
  <circle cx="15" cy="120" r="2" fill="#888"/>
  <circle cx="85" cy="180" r="2" fill="#888"/>
</svg>
