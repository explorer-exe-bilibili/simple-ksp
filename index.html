<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple KSP - 网页版坎巴拉太空计划</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Simple KSP</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>加载中...</p>
        </div>
    </div>

    <div id="main-menu" class="screen active">
        <div class="menu-background"></div>
        <div class="menu-content">
            <h1 class="game-title">Simple KSP</h1>
            <div class="menu-buttons">
                <button class="menu-btn" data-screen="vehicle-assembly">载具装配厂</button>
                <button class="menu-btn" data-screen="launch-pad">发射台</button>
                <button class="menu-btn" data-screen="tracking-station">跟踪站</button>
                <button class="menu-btn" data-screen="mission-control">任务控制</button>
                <button class="menu-btn" data-screen="settings">设置</button>
            </div>
        </div>
    </div>

    <!-- 载具装配厂 -->
    <div id="vehicle-assembly" class="screen">
        <div class="assembly-header">
            <h2>载具装配厂 (VAB)</h2>
            <div class="assembly-controls">
                <button id="save-vehicle">保存载具</button>
                <button id="load-vehicle">加载载具</button>
                <button id="launch-vehicle">发射</button>
                <button class="back-btn" data-screen="main-menu">返回</button>
            </div>
        </div>
        
        <div class="assembly-workspace">
            <div class="parts-panel">
                <h3>组件库</h3>
                <div class="parts-categories">
                    <div class="category active" data-category="command">指令</div>
                    <div class="category" data-category="fuel">燃料</div>
                    <div class="category" data-category="engine">引擎</div>
                    <div class="category" data-category="structure">结构</div>
                    <div class="category" data-category="aero">气动</div>
                </div>
                <div id="parts-list" class="parts-list"></div>
            </div>
            
            <div class="assembly-area">
                <canvas id="assembly-canvas" width="800" height="600"></canvas>
                <div class="assembly-info">
                    <div class="vehicle-stats">
                        <div class="stat">
                            <label>总质量:</label>
                            <span id="total-mass">0 kg</span>
                        </div>
                        <div class="stat">
                            <label>Delta-V:</label>
                            <span id="total-deltav">0 m/s</span>
                        </div>
                        <div class="stat">
                            <label>推重比:</label>
                            <span id="twr">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 发射台/飞行场景 -->
    <div id="launch-pad" class="screen">
        <div class="flight-hud">
            <div class="top-hud">
                <div class="altitude-speed">
                    <div class="hud-item">
                        <label>高度:</label>
                        <span id="altitude">0 m</span>
                    </div>
                    <div class="hud-item">
                        <label>速度:</label>
                        <span id="velocity">0 m/s</span>
                    </div>
                    <div class="hud-item">
                        <label>加速度:</label>
                        <span id="acceleration">0 m/s²</span>
                    </div>
                </div>
                <div class="mission-time">
                    <label>任务时间:</label>
                    <span id="mission-time">T+ 00:00:00</span>
                </div>
            </div>
            
            <div class="flight-controls">
                <div class="throttle-control">
                    <label>推力</label>
                    <input type="range" id="throttle" min="0" max="100" value="0" orient="vertical">
                    <span id="throttle-value">0%</span>
                </div>
                
                <div class="staging-controls">
                    <div class="staging-stack" id="staging-stack"></div>
                    <button id="stage-button" class="stage-btn">分离 (空格)</button>
                </div>
                
                <div class="action-groups">
                    <button class="action-btn" data-action="sas">SAS</button>
                    <button class="action-btn" data-action="rcs">RCS</button>
                    <button class="action-btn" data-action="gear">起落架</button>
                    <button class="action-btn" data-action="light">灯光</button>
                    <button class="action-btn" data-action="brake">刹车</button>
                </div>
            </div>
        </div>
        
        <canvas id="flight-canvas" width="1200" height="800"></canvas>
        
        <div class="flight-menu">
            <button id="pause-btn">暂停</button>
            <button id="physics-warp">物理时间加速</button>
            <button class="back-btn" data-screen="main-menu">退出飞行</button>
        </div>
    </div>

    <!-- 跟踪站 -->
    <div id="tracking-station" class="screen">
        <div class="tracking-header">
            <h2>跟踪站</h2>
            <button class="back-btn" data-screen="main-menu">返回</button>
        </div>
        
        <div class="tracking-workspace">
            <div class="solar-system-view">
                <canvas id="solar-system-canvas" width="1000" height="700"></canvas>
            </div>
            
            <div class="vessel-list">
                <h3>载具列表</h3>
                <div id="vessels-list" class="vessels"></div>
            </div>
        </div>
    </div>

    <!-- 任务控制 -->
    <div id="mission-control" class="screen">
        <div class="mission-header">
            <h2>任务控制中心</h2>
            <button class="back-btn" data-screen="main-menu">返回</button>
        </div>
        
        <div class="mission-workspace">
            <div class="available-missions">
                <h3>可用任务</h3>
                <div id="missions-list" class="missions"></div>
            </div>
            
            <div class="active-missions">
                <h3>进行中的任务</h3>
                <div id="active-missions-list" class="missions"></div>
            </div>
        </div>
    </div>

    <!-- 设置 -->
    <div id="settings" class="screen">
        <div class="settings-header">
            <h2>设置</h2>
            <button class="back-btn" data-screen="main-menu">返回</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <h3>游戏设置</h3>
                <div class="setting-item">
                    <label>物理精度</label>
                    <select id="physics-quality">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>音效音量</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label>背景音乐音量</label>
                    <input type="range" id="music-volume" min="0" max="100" value="30">
                </div>
            </div>
            
            <div class="setting-group">
                <h3>控制设置</h3>
                <div class="setting-item">
                    <label>鼠标灵敏度</label>
                    <input type="range" id="mouse-sensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                <div class="setting-item">
                    <label>反转Y轴</label>
                    <input type="checkbox" id="invert-y">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/core/GameEngine.js"></script>
    <script src="js/core/Physics.js"></script>
    <script src="js/core/Renderer.js"></script>
    <script src="js/core/Input.js"></script>
    
    <script src="js/game/CelestialBody.js"></script>
    <script src="js/game/Part.js"></script>
    <script src="js/game/Vehicle.js"></script>
    <script src="js/game/Mission.js"></script>
    
    <script src="js/ui/UIManager.js"></script>
    <script src="js/ui/AssemblyUI.js"></script>
    <script src="js/ui/FlightUI.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
