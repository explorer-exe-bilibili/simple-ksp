<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="main.gameTitle">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Space Program</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/i18n.css">
</head>
<body>
    <!-- 语言切换器 -->
    <div id="languageSwitcher" class="language-switcher bottom-left"></div>
    
    <div class="starfield">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="container">
        <header class="main-header">
            <h1 class="game-title">
                <span class="title-text" data-i18n="main.gameTitle">网页太空计划</span>
                <span class="title-subtitle" data-i18n="main.gameSubtitle">Web Space Program</span>
            </h1>
        </header>
        
        <main class="main-menu">
            <div class="menu-container">
                <div class="menu-item rocket-builder">
                    <div class="menu-icon">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- 火箭图标 -->
                            <path d="M50 10 L55 30 L60 45 L55 60 L50 70 L45 60 L40 45 L45 30 Z" fill="#fff"/>
                            <circle cx="50" cy="25" r="3" fill="#ff6b35"/>
                            <path d="M40 45 L35 50 L40 55 Z" fill="#fff"/>
                            <path d="M60 45 L65 50 L60 55 Z" fill="#fff"/>
                            <path d="M45 70 L50 80 L55 70" fill="#ff6b35"/>
                        </svg>
                    </div>
                    <h2 data-i18n="main.rocketBuilder.title">载具装配大楼</h2>
                    <p data-i18n="main.rocketBuilder.description">设计和建造你的火箭</p>
                    <button class="menu-button" onclick="handleMenuClick('rocket-builder')">
                        <span data-i18n="main.rocketBuilder.button">进入装配</span>
                    </button>
                </div>
                
                <div class="menu-item tracking-station">
                    <div class="menu-icon">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- 追踪站图标 -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="2"/>
                            <circle cx="50" cy="50" r="25" fill="none" stroke="#fff" stroke-width="2"/>
                            <circle cx="50" cy="50" r="10" fill="none" stroke="#fff" stroke-width="2"/>
                            <circle cx="50" cy="50" r="3" fill="#4ade80"/>
                            <path d="M20 30 L30 20 M70 30 L80 20 M20 70 L30 80 M70 70 L80 80" stroke="#fff" stroke-width="2"/>
                        </svg>
                    </div>
                    <h2 data-i18n="main.trackingStation.title">追踪站</h2>
                    <p data-i18n="main.trackingStation.description">监控你的任务和载具</p>
                    <button class="menu-button" onclick="handleMenuClick('tracking-station')">
                        <span data-i18n="main.trackingStation.button">进入追踪</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="planet-system">
                <div class="planet kerbin"></div>
                <div class="planet mun"></div>
                <div class="planet minmus"></div>
            </div>
        </footer>
    </div>
    
    <script src="js/i18n/i18n.js"></script>
    <script src="js/i18n/language-switcher.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 初始化国际化
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            
            // 创建语言切换器
            new LanguageSwitcher('#languageSwitcher', {
                style: 'simple',
                showFlag: true,
                showText: false,
                position: 'bottom-left'
            });
        });
    </script>
</body>
</html>
