<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="rocketBuilder.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>载具装配大楼 - WSP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket-builder.css">
    <link rel="stylesheet" href="css/i18n.css">
</head>
<body>
    <!-- 语言切换器 -->
    <div id="languageSwitcher" class="language-switcher bottom-left"></div>
    
    <div class="builder-container">
        <!-- 顶部工具栏 -->
        <header class="builder-header">
            <div class="header-left">
                <button class="back-button" onclick="goBack()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="rocketBuilder.backToHome">返回主页</span>
                </button>
                <h1 class="builder-title" data-i18n="rocketBuilder.title">载具装配大楼</h1>
            </div>
            <div class="header-right">
                <button class="action-button save-button" onclick="saveRocket()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="rocketBuilder.saveDesign">保存设计</span>
                </button>
                <button class="action-button launch-button" onclick="launchRocket()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="rocketBuilder.launch">发射</span>
                </button>
            </div>
        </header>

        <!-- 移动端面板切换按钮 -->
        <div class="mobile-panel-toggle">
            <button class="panel-toggle-btn active" data-panel="assembly" data-i18n="rocketBuilder.panels.assembly">装配区</button>
            <button class="panel-toggle-btn" data-panel="parts" data-i18n="rocketBuilder.panels.parts">部件库</button>
            <button class="panel-toggle-btn" data-panel="info" data-i18n="rocketBuilder.panels.info">信息</button>
        </div>

        <!-- 主要工作区 -->
        <main class="builder-workspace">
            <!-- 左侧部件面板 -->
            <aside class="parts-panel" id="partsPanel">
                <div class="panel-header">
                    <h3 data-i18n="rocketBuilder.partsLibrary.title">部件库</h3>
                    <div class="parts-filter">
                        <button class="filter-btn active" data-category="all" data-i18n="rocketBuilder.partsLibrary.categories.all">全部</button>
                        <button class="filter-btn" data-category="command" data-i18n="rocketBuilder.partsLibrary.categories.command">指令</button>
                        <button class="filter-btn" data-category="propulsion" data-i18n="rocketBuilder.partsLibrary.categories.engines">推进</button>
                        <button class="filter-btn" data-category="structural" data-i18n="rocketBuilder.partsLibrary.categories.structural">结构</button>
                    </div>
                </div>
                <div class="parts-list" id="partsList">
                    <!-- 部件将通过JavaScript动态加载 -->
                </div>
            </aside>

            <!-- 中央装配区域 -->
            <div class="assembly-area">
                <div class="assembly-canvas-container">
                    <div class="assembly-canvas" id="assemblyCanvas">
                        <div class="canvas-grid"></div>
                        <div class="rocket-assembly" id="rocketAssembly">
                            <!-- 火箭组装区域 -->
                        </div>
                    </div>
                </div>
                <div class="assembly-controls">
                    <button class="control-btn" onclick="clearAssembly()">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
                        </svg>
                        <span data-i18n="common.clear">清空</span>
                    </button>
                    
                    <button class="control-btn" id="resetViewBtn" onclick="rocketBuilder.resetView()">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                        </svg>
                        <span data-i18n="common.resetView">重置视图</span>
                    </button>
                    
                    <label class="control-checkbox">
                        <input type="checkbox" id="snapToGridCheckbox" checked>
                        <span data-i18n="common.snapToGrid">网格吸附</span>
                    </label>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <aside class="info-panel" id="infoPanel">
                <div class="panel-section">
                    <h4 data-i18n="rocketBuilder.infoPanel.title">载具信息</h4>
                    <div class="rocket-stats" id="rocketStats">
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="rocketBuilder.infoPanel.stats.totalMass">总质量:</span>
                            <span class="stat-value" id="totalMass">0 t</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="rocketBuilder.infoPanel.stats.partCount">部件数:</span>
                            <span class="stat-value" id="partCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">推力:</span>
                            <span class="stat-value" id="totalThrust">0 kN</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Delta-V:</span>
                            <span class="stat-value" id="deltaV">0 m/s</span>
                        </div>
                    </div>
                    <div class="connectivity-info">
                        <p class="info-note">
                            <small data-i18n="rocketBuilder.connectivity.rootConnected" data-i18n-html>💡 只有与<span class="root-part-highlight">根部件</span>连通的部件参与计算</small>
                        </p>
                        <p class="info-note">
                            <small data-i18n="rocketBuilder.connectivity.disconnectedHint" data-i18n-html>未连通的部件显示为<span class="disconnected-highlight">半透明</span></small>
                        </p>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h4 data-i18n="rocketBuilder.selectedPart.title">选中部件</h4>
                    <div class="selected-part-info" id="selectedPartInfo">
                        <p class="no-selection" data-i18n="rocketBuilder.selectedPart.none">未选中任何部件</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h4 data-i18n="rocketBuilder.help.title">操作提示</h4>
                    <div class="help-text">
                        <p data-i18n="rocketBuilder.help.dragRoot">• 首先拖拽一个部件作为根部件（自动居中）</p>
                        <p data-i18n="rocketBuilder.help.dragConnect">• 继续拖拽部件连接到已有部件</p>
                        <p data-i18n="rocketBuilder.help.dragMove">• 拖拽部件移动位置</p>
                        <p data-i18n="rocketBuilder.help.dragView">• 拖拽空白区域移动视图</p>
                        <p data-i18n="rocketBuilder.help.clickInfo">• 点击部件查看详细信息</p>
                        <p data-i18n="rocketBuilder.help.rightClick">• 右键或在信息界面删除部件</p>
                        <p data-i18n="rocketBuilder.help.zoom">• Ctrl+滚轮或双指缩放</p>
                        <p data-i18n="rocketBuilder.help.controls">• 使用底部控制按钮：重置视图、切换网格吸附</p>
                        <p data-i18n="rocketBuilder.help.shortcuts">• 键盘快捷键：G(网格吸附) R(重置视图)</p>
                        <p data-i18n="rocketBuilder.help.debug">• 移动部件时按F12查看控制台调试信息</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    
    <script src="js/i18n/i18n.js"></script>
    <script src="js/i18n/language-switcher.js"></script>
    <script src="js/i18n/i18n-parts.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rocket-parts.js"></script>
    <script src="js/rocket-builder.js"></script>
    <script>
        // 初始化国际化
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            
            // 初始化部件国际化管理器
            if (window.I18nRocketParts) {
                window.i18nRocketParts = new I18nRocketParts();
                await window.i18nRocketParts.init();
            }
            
            // 创建语言切换器
            new LanguageSwitcher('#languageSwitcher', {
                style: 'simple',
                showFlag: true,
                showText: false,
                position: 'bottom-left'
            });
        });
    </script>
</body>
</html>
