<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="launchPad.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发射台 - WSP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/launch-pad.css">
    <link rel="stylesheet" href="css/i18n.css">
</head>
<body>
    <!-- 语言切换器 -->
    <div id="languageSwitcher" class="language-switcher bottom-left"></div>
    
    <div class="launch-container">
        <!-- 背景层 -->
        <div class="background-layer">
            <div class="sky-gradient"></div>
            <div class="ground-layer"></div>
            <div class="launch-tower"></div>
        </div>

        <!-- 火箭显示区域 -->
        <div class="rocket-display" id="rocketDisplay">
            <!-- 火箭将在这里渲染 -->
        </div>

        <!-- 顶部控制栏 -->
        <header class="launch-header">
            <div class="header-left">
                <button class="back-button" onclick="goBackToAssembly()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="launchPad.backToAssembly">返回装配</span>
                </button>
                <h1 class="launch-title" data-i18n="launchPad.title">发射台</h1>
            </div>
            <div class="header-right">
                <div class="rocket-name" id="rocketName" data-i18n="rocketBuilder.infoPanel.unnamed">未命名载具</div>
            </div>
        </header>

        <!-- 左侧飞行数据面板 -->
        <div class="flight-data-panel">
            <div class="panel-header">
                <h3 data-i18n="launchPad.flightData.title">飞行数据</h3>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.altitude">高度</span>
                <span class="data-value" id="altitude">0 m</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.velocity">速度</span>
                <span class="data-value" id="velocity">0 m/s</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.acceleration">加速度</span>
                <span class="data-value" id="acceleration">0 m/s²</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.mass">质量</span>
                <span class="data-value" id="mass">0 t</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.fuel">液体燃料</span>
                <span class="data-value" id="liquidFuel">0</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.oxidizer">氧化剂</span>
                <span class="data-value" id="oxidizer">0</span>
            </div>
            <div class="data-separator"></div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.throttle">推力</span>
                <span class="data-value" id="twr">0.00</span>
            </div>
            <div class="data-item">
                <span class="data-label" data-i18n="launchPad.flightData.deltaV">剩余Delta-V</span>
                <span class="data-value" id="deltaV">0 m/s</span>
            </div>
        </div>

        <!-- 右侧分级面板 -->
        <div class="staging-panel">
            <div class="panel-header">
                <h3 data-i18n="launchPad.controls.staging">分级控制</h3>
            </div>
            <div class="stage-list" id="stageList">
                <!-- 分级信息将在这里显示 -->
            </div>
        </div>

        <!-- 底部发射控制面板 -->
        <div class="launch-control-panel">
            <div class="countdown-display">
                <div class="countdown-text" id="countdownText" data-i18n="launchPad.status.ready">准备就绪</div>
                <div class="countdown-number" id="countdownNumber"></div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn abort-btn" id="abortBtn" onclick="abortLaunch()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="launchPad.controls.abort">中止</span>
                </button>
                
                <button class="control-btn launch-btn" id="launchBtn" onclick="startLaunch()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="launchPad.controls.launch">点火发射</span>
                </button>
                
                <button class="control-btn stage-btn" id="stageBtn" onclick="activateNextStage()">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" fill="currentColor"/>
                    </svg>
                    <span data-i18n="launchPad.controls.stage">分离</span>
                </button>
            </div>
        </div>

        <!-- 加载提示 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text" data-i18n="common.loading">加载火箭数据中...</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/i18n/i18n.js"></script>
    <script src="js/i18n/language-switcher.js"></script>
    <script src="js/rocket-parts.js"></script>
    <script src="js/launch-simulation.js"></script>
    <script src="js/launch-pad.js"></script>
    <script>
        // 初始化国际化
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            
            // 创建语言切换器
            new LanguageSwitcher('#languageSwitcher', {
                style: 'simple',
                showFlag: true,
                showText: false,
                position: 'bottom-left'
            });
        });
    </script>
</body>
</html>
